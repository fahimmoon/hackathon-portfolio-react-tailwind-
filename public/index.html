<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Single SVG Favicon -->
    <link rel="icon" type="image/svg+xml" href="%PUBLIC_URL%/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)">
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
    <meta name="color-scheme" content="dark light">
    <meta name="msapplication-navbutton-color" content="#000000">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta
      name="description"
      content="Hackathon Portfolio - Showcase your projects and achievements"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!-- Enhanced Security Headers -->
    <meta http-equiv="Content-Security-Policy" 
          content="default-src 'self'; 
                   img-src 'self' https: data: blob:; 
                   style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; 
                   font-src 'self' https://fonts.gstatic.com;
                   script-src 'self' 'unsafe-inline' 'unsafe-eval';
                   connect-src 'self';
                   frame-ancestors 'none';
                   form-action 'self';
                   base-uri 'self';
                   object-src 'none';
                   upgrade-insecure-requests;
                   block-all-mixed-content">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    <meta http-equiv="Permissions-Policy" 
          content="geolocation=(), microphone=(), camera=(), payment=(), usb=(), 
                   magnetometer=(), gyroscope=(), accelerometer=(), document-domain=(),
                   browsing-topics=(), interest-cohort=(), publickey-credentials-get=()">
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin">
    <meta http-equiv="Cross-Origin-Resource-Policy" content="same-origin">
    <meta http-equiv="Cross-Origin-Embedder-Policy" content="require-corp">
    
    <!-- CSRF Token -->
    <meta name="csrf-token" content="" id="csrf-token">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Portfolio</title>
    <!-- Add Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- Add IBM Plex Mono font for terminal text -->
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Base theme styling -->
    <style>
      :root {
        --hacker-color: #00ff00;
        --hacker-dark: #001a00;
        --hacker-darker: #000d00;
        --hacker-light: #33ff33;
        --hacker-glow: rgba(0, 255, 0, 0.5);
        --background-color: #000000;
        --terminal-background: rgba(0, 10, 0, 0.95);
      }
      
      body {
        font-family: 'IBM Plex Mono', monospace;
        background-color: var(--background-color);
        color: var(--hacker-color);
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }

      /* Add Matrix animation styles */
      @keyframes matrix {
        0% { background-position: 0% 0%; }
        100% { background-position: 0% 100%; }
      }

      #root {
        min-height: 100vh;
        width: 100%;
        background: linear-gradient(180deg, 
          rgba(0, 25, 0, 0.9) 0%,
          rgba(0, 10, 0, 0.95) 100%
        );
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
